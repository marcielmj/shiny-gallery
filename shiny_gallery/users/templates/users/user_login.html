{% extends 'shiny_gallery/base.html' %}

{% block header %}
{% endblock %}

{% block content %}
<div class="container">
  <form action="{% url 'users:user-login' %}" method="POST" class="mx-auto shiny-form">
    {% csrf_token %}
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="username" name="username" placeholder="">
      <label for="username">Username</label>
    </div>

    <div class="form-floating mb-3">
      <input type="password" class="form-control" id="password" name="password" placeholder="">
      <label for="password">Password</label>
    </div>

    {% if next %}
      <input type="hidden" name="next" value="{{ next }}">
    {% endif %}

    <div class="d-grid gap-2">
      <button type="submit" class="btn btn-primary">Sign in</button>
    </div>
    <div class="alert alert-info my-2 text-center" role="alert">
      New Here? <a href="{% url 'users:user-signup' %}" class="alert-link">Create an account</a>.
    </div>
  </form>
</div>
{% endblock %}
